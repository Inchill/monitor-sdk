<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/web-monitor.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./404.css">
  </head>
  <body>
    <div id="root">
      <div class="box" data-expose="1001_box_show">
        <div class="inner1" data-event-click="{ clickId: 1 }" data-event-mouseenter="mouseenter">inner1</div>
        <div
          class="inner2"
          data-event="2022"
          data-expose="2002_inner2_show"
        >
          inner2
        <a
          href="www.baidu.com"
          data-event="alink_clicked"
          onclick="clickHandler(event)"
          >click me</a
        >
      </div>
    </div>
    <script>
      new WebMonitor({
        url: 'http://127.0.0.1:8080'
      }).createDOMMonitor({
        visibilty: true,
        root: document.querySelector('#root'),
        eventListeners: ['click', 'mouseenter']
      })
      
      const inner1 = document.getElementsByClassName('inner1')[0]
      inner1.addEventListener('click', (e) => {
        e.stopPropagation()
      })

      function clickHandler(e) {
        e.preventDefault()
      }
    </script>
  </body>
</html>
